<!DOCTYPE html>
<html ng-app="nasaApp">
<head>
	<title>Housing App</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="index.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css">
	<script src="/bower_components/ngmap/build/scripts/ng-map.min.js"></script>
	<script src="/bower_components/lodash/dist/lodash.min.js"></script>
	<script src="http://maps.google.com/maps/api/js"></script>
</head>
	<body ng-controller="NasaController">
		<h1 class="banner">Housing App</h1>
		<div class="container" style="width: 50%;">
			<div class="row">
				<div class="submission-form">
			      <form ng-submit="formSubmit()">
			        <h2>Enter Housing Parameters</h5>
			        <input ng-model="price" class="form-control" placeholder="Enter house price" required>
			        <input ng-model="crime" class="form-control" placeholder="Enter how much crime low-high: 1-10" required>
			        <input ng-model="nature" class="form-control" placeholder="Enter nature value low-high: 1-10" required>
			        <input ng-model="schools" class="form-control" placeholder="Enter a school value low-high: 1-10" required>
			        <input ng-model="traffic" class="form-control" placeholder="Enter a traffic value low-high: 1-10" required>
			        <input ng-model="people" class="form-control" placeholder="Enter a people value low-high: 1-10" required>
			        <button type="submit" class="btn btn-primary">Search</button>
			      </form>
			    </div>
			</div>
			<div class="row">
				<div map-lazy-load="https://maps.google.com/maps/api/js" class="map" style="margin-top: 10px;">
			  		<ng-map center="42.3601,-71.0589" zoom="11"></ng-map>
				</div>
			</div>
			<div class="row">
				<table class="table">
					<thead>
						<th>Score</th>
						<th>Location</th>
					</thead>
					<tbody>
						<tr ng-repeat="location in locations">
							<td>{{location.score}}</td>
							<td>{{location.city}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
